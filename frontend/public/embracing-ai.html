<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="images/mta-logo.png" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REPLACE ME - Martin Tennis Academy</title>
    <style>
        body {
            font-family: Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        header {
            background-color: #000;
            color: #fff;
            padding: 20px 10%;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        nav {
            margin-top: 10px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        .glass-button:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.1);
        }
        main {
            padding: 20px 10%;
        }
        h2 {
            color: #ff008c;
            text-align: center;
            margin-bottom: 30px;
        }
        article {
            margin-bottom: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        article h3 {
            margin-top: 0;
            color: #ffa500;
        }
        article p {
            line-height: 1.6;
        }
        article img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        footer {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
        <header>
            <h1>Martin Tennis Academy</h1>
            <span class="menu-icon" onclick="toggleMenu()">?</span>
            <div id="nav-placeholder"></div>
        </header>
    <main>
        <h2>REPLACE ME</h2>
        <article>
            <h3>REPLACE</h3>
            <img src="images/replace.jpg" alt="replace">
        </article>
    </main>
    <div id="footer-placeholder"></div>
    <script>
        function loadNav() {
            fetch("nav.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("nav-placeholder").innerHTML = data;
            });
        }
        loadNav(); // Load navigation dynamically
    
        function toggleMenu() {
            document.querySelector('.nav-links').classList.toggle('show');
        }
    </script>
<script>
    function loadFooter() {
        fetch("/footer.html")
        .then(response => response.text())
        .then(data => {
            document.getElementById("footer-placeholder").innerHTML = data;
        })
        .catch(error => console.error("Error loading footer:", error));
    }
    loadFooter();
</script>
</body>      
</html>
