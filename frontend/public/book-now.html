<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tennis and Pickleball Survey</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
        }

        nav {
            margin-top: 10px;
        }
        .menu-icon {
            display: none;
            font-size: 30px;
            cursor: pointer;
        }
        .nav-links {
            display: flex;
            justify-content: center;
        }
        .nav-links a {
            padding: 14px 20px;
        }
        @media (max-width: 768px) {
            .menu-icon {
                display: block;
            }
            .nav-links {
                display: none;
                flex-direction: column;
                width: 100%;
                text-align: center;
            }
            .nav-links.show {
                display: flex;
            }
            .nav-links a {
                padding: 10px;
                border-top: 1px solid #fff;
            }
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        .survey-section {
            padding: 20px;
            background-color: #f9f9f9;
        }

        .survey-section h2 {
            text-align: center;
            color: #333;
        }

        .survey-form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input[type="text"],
        .form-group input[type="radio"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .form-group button:hover {
            background-color: #555;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Martin Tennis Academy</h1>
        <br>
        <span class="menu-icon" onclick="toggleMenu()">☰</span>
        <nav class="nav-links" id="nav-placeholder">
            <!-- Navigation links will be dynamically loaded here -->
        </nav>
    </header>
    <main>
        <section id="survey" class="survey-section">
            <h2>Tell Us About You</h2>
            <form action="/submit-survey" method="POST" class="survey-form">
                <div style="margin: 20px 0;">
                    <div class="form-group" style="margin-bottom: 20px;"></div>
                        <label for="FirstName" style="font-weight: bold;">First Name</label>
                        <br>
                        <input type="text" id="FirstName" name="FirstName" placeholder="First Name" required style="width: calc(100% - 2in); padding: 10px; margin-top: 10px; border-radius: 5px; border: 1px solid #ccc;">
                    </div>
                    <div class="form-group" style="margin-bottom: 20px;">
                        <label for="LastName">Last Name</label>
                        <input type="text" id="LastName" name="LastName" placeholder="Last Name" required style="width: calc(100% - 2in); padding: 10px; margin-top: 10px; border-radius: 5px; border: 1px solid #ccc;">
                    </div>
                    <div class="form-group" style="margin-bottom: 20px;">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="email@address.com" required style="width: calc(100% - 2in); padding: 10px; margin-top: 10px; border-radius: 5px; border: 1px solid #ccc;">
                    </div>
                    <div class="form-group" style="margin-bottom: 20px;">
                        <label for="mobile">Mobile Number</label>
                        <input type="tel" id="mobile" name="mobile" placeholder="(555) 555-1234" required style="width: calc(100% - 2in); padding: 10px; margin-top: 10px; border-radius: 5px; border: 1px solid #ccc;">
                    </div>
                    <div class="form-group">
                        <label for="sport-interest" style="font-weight: bold;">I'm interested in:</label>
                        <select id="sport-interest" name="sport-interest" style="width: 100%; padding: 10px; margin-top: 10px; border-radius: 5px; border: 1px solid #ccc;">
                            <option value="" disabled selected>Select an option...</option>
                            <option value="tennis">Tennis only</option>
                            <option value="pickleball">Pickleball only</option>
                            <option value="both">Tennis & Pickleball</option>
                            <option value="unsure">Not sure which sport I’d like to learn/master</option>
                            <option value="other">Other [Please specify in the box below]</option>
                        </select>
                        <textarea id="other-sport" name="other-sport" placeholder="Please specify in the box below if you chose 'Other'" style="width: 100%; margin-top: 10px; padding: 10px; border-radius: 5px; border: 1px solid #ccc; display: none;"></textarea>
                    </div>
                </div>
                <label for="interest" style="font-weight: bold;">Which program or service are you signing up for?</label>
                <select id="interest" name="interest" required>
                    <option value="" disabled selected>Select one...</option>
                    <option value="First Two Lessons (50 minutes x 2) - FREE">First Two Lessons (50 minutes x 2) - FREE</option>
                    <option value="Individual Lesson (50 mins) - $60">Individual Lesson (50 mins) - $60</option>
                    <option value="5-Pack, Ind or Grp Lessons (250 mins) - $180">5-Pack, Ind or Grp Lessons (250 mins) - $180</option>
                    <option value="10-Pack, Ind or Grp Lessons (500 mins) - $350">10-Pack, Ind or Grp Lessons (500 mins) - $350</option>
                    <option value="GROUP LESSONS - Per Individual for 2 players (50 mins) - $25 each">GROUP LESSONS - Per Individual for 2 players (50 mins) - $25 each</option>
                    <option value="GROUP LESSONS - Per Individual for 3 players (50 mins) - $18 each">GROUP LESSONS - Per Individual for 3 players (50 mins) - $18 each</option>
                    <option value="GROUP LESSONS - Per Individual for 4 players (50 mins) - $15 each">GROUP LESSONS - Per Individual for 4 players (50 mins) - $15 each</option>
                    <option value="GROUP LESSONS - Per Individual for 5 - 8 players (60 - 80 mins) - $12 each">GROUP LESSONS - Per Individual for 5 - 8 players (60 - 80 mins) - $12 each</option>
                    <option value="GROUP LESSONS - Per Individual for 9+ players (60 - 80 mins) – TBD – Will depend on number of staff required. Amount will not exceed $10 per person">GROUP LESSONS - Per Individual for 9+ players (60 - 80 mins) – TBD – Will depend on number of staff required. Amount will not exceed $10 per person</option>
                    <option value="ADDITIONAL SERVICES - Racket restringing (60 mins) - $15">ADDITIONAL SERVICES - Racket restringing (60 mins) - $15</option>
                    <option value="ADDITIONAL SERVICES - Racket restringing + strings (60 mins) - $35">ADDITIONAL SERVICES - Racket restringing + strings (60 mins) - $35</option>
                    <option value="ADDITIONAL SERVICES - Ball Machine Rental (30 mins) - $8">ADDITIONAL SERVICES - Ball Machine Rental (30 mins) - $8</option>
                    <option value="ADDITIONAL SERVICES - Ball Machine Rental (55 mins) - $12">ADDITIONAL SERVICES - Ball Machine Rental (55 mins) - $12</option>
                    <option value="HIGH PERFORMANCE TENNIS TRAINING - Individual private lessons: $50 - $100 per hour depending on the age, experience, and current skill level of each individual student">HIGH PERFORMANCE TENNIS TRAINING - Individual private lessons: $50 - $100 per hour depending on the age, experience, and current skill level of each individual student</option>
                    <option value="HIGH PERFORMANCE TENNIS TRAINING - Group training sessions: $20 - $50 per session">HIGH PERFORMANCE TENNIS TRAINING - Group training sessions: $20 - $50 per session</option>
                    <option value="HIGH PERFORMANCE TENNIS TRAINING - Comprehensive training program: $1,500 - $3,500 per month">HIGH PERFORMANCE TENNIS TRAINING - Comprehensive training program: $1,500 - $3,500 per month</option>
                </select>
                <script>
                    document.getElementById('interest').size = 10;
                </script>
    <script>
        function loadNav() {
            fetch("nav.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("nav-placeholder").innerHTML = data;
            });
        }
        loadNav(); // Load navigation dynamically
    
        function toggleMenu() {
            document.querySelector('.nav-links').classList.toggle('show');
        }
    </script>
    <script>
        function loadFooter() {
            fetch("/footer.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("footer-placeholder").innerHTML = data;
            })
            .catch(error => console.error("Error loading footer:", error));
        }
        loadFooter();
    </script>
</body>
</html>
