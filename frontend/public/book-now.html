<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="images/mta-logo.png" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Book Now Page for all services - Martin Tennis Academy</title>
    <style>
        body {
            font-family: Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        header {
            background-color: #000;
            color: #fff;
            padding: 20px 10%;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        nav {
            margin-top: 10px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        .hero {
            background: none;
            color: white;
            padding: 50px 20px;
            text-align: center;
        }
        .glass-button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background: rgba(199, 8, 8, 0.8); /* Increased opacity for more solid color */
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s ease, transform 0.3s ease;
        }
        .glass-button:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.1);
        }
        main {
            padding: 20px 10%;
        }
        h2 {
            color: #ff008c;
            text-align: center;
            margin-bottom: 30px;
        }
        article {
            margin-bottom: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        article h3 {
            margin-top: 0;
            color: #ffa500;
        }
        article p {
            line-height: 1.6;
        }
        footer {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            font-family: Arial, sans-serif;
            font-size: 16px;
            margin: 20px 0;
        }

        table caption {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        table th, table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        table th {
            background-color: #f4f4f4;
            font-weight: bold;
            color: #333;
        }

        table tr:nth-child(even) {
            background-color: #d3d3d3;
        }

        table tr:nth-child(odd) {
            background-color: #f9f9f9;
        }

        table tr:hover {
            background-color: #f1f1f1;
        }

        table td:last-child {
            color: #555;
            font-style: italic;
        }

        .image-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .image-gallery img {
            width: auto;
            height: auto;
            max-width: 100%;
            max-height: 300px;
            object-fit: contain;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .image-gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <header>
        <h1>Martin Tennis Academy</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="services.html">Services & Pricing</a>
            <a href="#schedule" style="background-color: #ff008c; padding: 5px 10px; border-radius: 5px;">Schedule Lessons</a>
            <a href="vlog.html">Vlog</a>
            <a href="testimonials.html">Testimonials</a>
            <a href="#login" style="background-color: #ffa500; padding: 5px 10px; border-radius: 5px;">PARENT/PLAYER LOGIN</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <main>
        <div class="form-container">
            <h1>Sign up now for a program, or book a service!</h1>
            <p class="required" style="margin-top: -10px;"><strong>[All fields are required]</strong></p>
            <br>
            <form>
                <div class="form-group" style="margin-bottom: 20px;"></div>
                    <label for="parentFirstName">Parent / Guardian First Name</label>
                    <input type="text" id="parentFirstName" name="parentFirstName" placeholder="First Name" required>
                </div>
                <div class="form-group" style="margin-bottom: 20px;"></div>
                    <label for="parentLastName">Parent / Guardian Last Name</label>
                    <input type="text" id="parentLastName" name="parentLastName" placeholder="Last Name" required>
                </div>
                <div class="form-group" style="margin-bottom: 20px;"></div>
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="email@address.com" required>
                </div>
                <div class="form-group" style="margin-bottom: 20px;"></div>
                    <label for="mobile">Mobile Number</label>
                    <input type="tel" id="mobile" name="mobile" placeholder="(555) 555-1234" required>
                </div>
                <div class="form-group" style="margin-bottom: 20px;"></div>
                    <label for="childFirstName">Child's First Name</label>
                    <input type="text" id="childFirstName" name="childFirstName" placeholder="Child's First Name" required>
                </div>
                <div class="form-group" style="margin-bottom: 20px;"></div>
                    <label for="childLastName">Child's Last Name</label>
                    <input type="text" id="childLastName" name="childLastName" placeholder="Child's Last Name" required>
                </div>
                <div class="form-group" style="margin-bottom: 20px;"></div>
                    <label for="childAge">Child's Age</label>
                    <input type="number" id="childAge" name="childAge" placeholder="Child's Age" required>
                </div>
                <div class="form-group" style="margin-bottom: 20px;"></div>
                    <label for="interest">Which program or service are you signing up for?</label>
                    <select id="interest" name="interest" required>
                        <option value="" disabled selected>Select one...</option>
                        <option value="First Two Lessons (50 minutes x 2) - FREE">First Two Lessons (50 minutes x 2) - FREE</option>
                        <option value="Individual Lesson (50 mins) - $60">Individual Lesson (50 mins) - $60</option>
                        <option value="5-Pack, Ind or Grp Lessons (250 mins) - $180">5-Pack, Ind or Grp Lessons (250 mins) - $180</option>
                        <option value="5-Week, 10 Lessons Ind or Grp (500 mins) - $300">5-Week, 10 Lessons Ind or Grp (500 mins) - $300</option>
                        <option value="Per Individual for 2 players (50 mins) - $25 each">Per Individual for 2 players (50 mins) - $25 each</option>
                        <option value="Per Individual for 3 players (50 mins) - $18 each">Per Individual for 3 players (50 mins) - $18 each</option>
                        <option value="Per Individual for 4 players (50 mins) - $15 each">Per Individual for 4 players (50 mins) - $15 each</option>
                        <option value="Per Individual for 5 - 8 players (60 - 80 mins) - $12 each">Per Individual for 5 - 8 players (60 - 80 mins) - $12 each</option>
                        <option value="Per Individual for 9+ players (60 - 80 mins) - TBD">Per Individual for 9+ players (60 - 80 mins) - TBD</option>
                        <option value="Racket restringing (60 mins) - $15">Racket restringing (60 mins) - $15</option>
                        <option value="Racket restringing + strings (60 mins) - $35">Racket restringing + strings (60 mins) - $35</option>
                        <option value="Ball Machine Rental (30 mins) - $8">Ball Machine Rental (30 mins) - $8</option>
                        <option value="Ball Machine Rental (55 mins) - $12">Ball Machine Rental (55 mins) - $12</option>
                    </select>
                </div>
                <div class="form-group" style="margin-bottom: 20px;"></div>
                    <label for="location">Location</label>
                    <select id="location" name="location" required>
                        <option value="" disabled selected>Select one...</option>
                        <option value="Sarah Vande Berg Tennis Center - Zephyrhills">Sarah Vande Berg Tennis Center - Zephyrhills</option>
                        <option value="The Ridge at Wiregrass Ranch – Wesley Chapel">The Ridge at Wiregrass Ranch – Wesley Chapel</option>
                        <option value="Land O' Lakes Recreation Complex – Land O' Lakes">Land O' Lakes Recreation Complex – Land O' Lakes</option>
                    </select>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </main>
