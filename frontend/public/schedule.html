<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="images/mta-logo.png" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Registration Form - Martin Tennis Academy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        header {
            background-color: #000;
            color: #fff;
            padding: 20px 10%;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        nav {
            margin-top: 10px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        .glass-button:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.1);
        }
        main {
            padding: 20px 10%;
        }
        h2 {
            color: #ff008c;
            text-align: center;
            margin-bottom: 30px;
        }
        article {
            margin-bottom: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        article h3 {
            margin-top: 0;
            color: #ffa500;
        }
        article p {
            line-height: 1.6;
        }
        article img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        footer {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Martin Tennis Academy</h1>
        <span class="menu-icon" onclick="toggleMenu()">?</span>
        <div id="nav-placeholder"></div>
    </header>
    <main>
        <div class="container">
            <h2>Online Registration Form</h2>
            <p>Please fill out the form below to register for our tennis and pickleball lessons and services.</p>
            
            <form action="#" method="POST" id="registrationForm">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required placeholder="Enter your full name">

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email address">

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" title="Phone number format: 123-456-7890">

                <label for="lessonType">Select the type of lessons you are interested in:</label>
                <select id="lessonType" name="lessonType" required>
                    <option value="">Select one...</option>
                    <option value="Individual - First Two Lessons">First Two Lessons (50 minutes x 2) - FREE</option>
                    <option value="Individual - Single Lesson">Individual Lesson (50 mins) - $60</option>
                    <option value="Individual - 5 Pack">5-Pack, Ind or Grp Lessons (250 mins) - $180</option>
                    <option value="Individual - 10 Lessons">5-Week, 10 Lessons Ind or Grp (500 mins) - $300</option>
                    <option value="Group - 2 Players">Per Individual for 2 players (50 mins) - $25 each</option>
                    <option value="Group - 3 Players">Per Individual for 3 players (50 mins) - $18 each</option>
                    <option value="Group - 4 Players">Per Individual for 4 players (50 mins) - $15 each</option>
                    <option value="Group - 5-8 Players">Per Individual for 5 - 8 players (60 - 80 mins) - $12 each</option>
                    <option value="Group - 9+ Players">Per Individual for 9+ players (60 - 80 mins) â€“ TBD</option>
                    <option value="High Performance - Private">High Performance Training - Private Lessons ($50-$100/hr)</option>
                    <option value="High Performance - Group">High Performance Training - Group Sessions ($20-$50/session)</option>
                    <option value="High Performance - Comprehensive">High Performance Training - Comprehensive Program ($1500-$3500/month)</option>
                </select>

                <label for="additionalServices">Select additional services you are interested in:</label>
                <select id="additionalServices" name="additionalServices" multiple>
                    <option value="Racket Restringing">Racket Restringing (60 mins) - $15</option>
                    <option value="Restringing + Strings">Racket Restringing + Strings (60 mins) - $35</option>
                    <option value="Ball Machine 30 mins">Ball Machine Rental (30 mins) - $8</option>
                    <option value="Ball Machine 55 mins">Ball Machine Rental (55 mins) - $12</option>
                </select>

                <label for="lessonDate">Preferred Date for First Lesson:</label>
                <input type="date" id="lessonDate" name="lessonDate" required>

                <label for="comments">Additional Comments or Questions:</label>
                <textarea id="comments" name="comments" rows="4" placeholder="Enter any additional comments or questions"></textarea>

                <button type="submit">Submit</button>
            </form>
        </div>
    </main>
    <footer class="footer">
        <p><strong>&copy; 2025 Martin Tennis Academy. All rights reserved.</strong></p>
        <br>
        <p><strong>Follow Us on Social Media:</strong></p>
        <div class="social-icons">
            <a href="https://www.facebook.com/profile.php?id=61569052616812" target="_blank"><img src="C:/website_tennis/images/navigation/facebook.png" alt="Facebook" style="width: 48px; height: 48px;"></a>
            <a href="#" target="_blank"><img src="C:/website_tennis/images/navigation/instagram.jpeg" alt="Instagram" style="width: 48px; height: 48px;"></a>
            <a href="#" target="_blank"><img src="C:/website_tennis/images/navigation/youtube.jpeg" alt="YouTube" style="width: 48px; height: 48px;"></a>
            <a href="#" target="_blank"><img src="C:/website_tennis/images/navigation/tiktok.jpeg" alt="TikTok" style="width: 48px; height: 48px;"></a>
        </div>
    </footer>
    <script>
        document.getElementById("registrationForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            const formData = new FormData(this);
            const jsonData = Object.fromEntries(formData.entries());

            try {
                const response = await fetch("http://localhost:5000/register", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(jsonData)
                });

                if (!response.ok) {
                    throw new Error("Failed to submit form");
                }

                const data = await response.json();
                alert("Thank you for registering! We will contact you shortly."); // Show confirmation popup
                this.reset(); // Reset the form after successful submission
            } catch (error) {
                console.error("Error submitting form:", error);
                alert("Submission failed. Please try again.");
            }
        }, { once: true });
    </script>
        <script>
        function loadNav() {
            fetch("nav.html")
            .then(response => response.text())
            .then(data => {
            document.getElementById("nav-placeholder").innerHTML = data;
        });
    }
    loadNav(); // Load navigation dynamically

    function toggleMenu() {
        document.querySelector('.nav-links').classList.toggle('show');
    }
    </script>
</body>
</html>
