<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Martin Tennis Academy Homepage</title>
    <style>
        body {
            font-family: Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        header {
            background-color: #000;
            color: #fff;
            padding: 20px 10%;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        h2 {
            color: #ff008c;
            text-align: center;
            margin-bottom: 30px;
        }
        nav {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        article {
            margin-bottom: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        article h3 {
            margin-top: 0;
            color: #ffa500;
        }
        article p {
            line-height: 1.6;
        }
        .carousel {
            display: flex;
            overflow-x: auto;
            gap: 20px;
            padding: 10px 0 10px 30px; /* Add padding to the left */
            scrollbar-width: none; /* Hide scrollbar for Firefox */
        }
        .carousel::-webkit-scrollbar {
            display: none; /* Hide scrollbar for Chrome, Safari, and Edge */
        }
        .carousel-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 160px; /* Adjust width to match image width */
            text-align: center;
            color: #333;
            margin: 0 10px; /* Adjust margin for even spacing */
        }
        .carousel-item img {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            margin-bottom: 5px;
            object-fit: cover;
            border: 3px solid transparent; /* Default border for styling */
        }
        .carousel-item:nth-child(1) img {
            border-color: red;
        }
        .carousel-item:nth-child(2) img {
            border-color: blue;
        }
        .carousel-item:nth-child(3) img {
            border-color: green;
        }
        .carousel-item:nth-child(4) img {
            border-color: orange;
        }
        .carousel-item:nth-child(5) img {
            border-color: purple;
        }
        .carousel-item:nth-child(6) img {
            border-color: yellow;
        }
        .carousel-item:nth-child(7) img {
            border-color: pink;
        }
        footer {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div id="nav-placeholder"></div>
    </header>
    <main>
        <h2>Learn More About Us!</h2>
        <div class="carousel">
            <div class="carousel-item">
                <img src="images/pb-training-francais.png" alt="Pickleball Training in France!">
                <span><strong>Pickleball Training in France!</strong></span>
            </div>
            <div class="carousel-item">
                <img src="images/tennis-soccer.png" alt="Tennis Soccer!">
                <span><strong>Tennis Soccer!</strong></span>
            </div>
            <div class="carousel-item">
                <img src="images/gym-exercises-1.png" alt="Gym Exercises for Tennis & Pickleball Players">
                <span><strong>Gym Exercises for Tennis & Pickleball Players</strong></span>
            </div>
            <div class="carousel-item">
                <img src="images/pb-at-lolrc.png" alt="Pickleball at Land O' Lakes Recreation Complex!">
                <span><strong>Pickleball at Land O' Lakes Recreation Complex!</strong></span>
            </div>
            <div class="carousel-item">
                <img src="images/pure-joy-hitting-the-winner.png" alt="Pure joy hitting the winner!">
                <span><strong>Pure joy hitting the winner!</strong></span>
            </div>
            <div class="carousel-item">
                <img src="images/you-are-not-a-nice-person.png" alt="You are not a nice person! ðŸ˜‚">
                <span><strong>You are not a nice person! ðŸ˜‚</strong></span>
            </div>
            <div class="carousel-item">
                <img src="images/rose-colored-translucent-tennis-racket.png" alt="The Future of Tennis Rackets?">
                <span><strong>The Future of Tennis Rackets?</strong></span>
            </div>
            </div>
        </div>
    </main>
    <script>
        function loadNav() {
            fetch("/nav.html")
            .then(response => response.text())
        .then(data => {
            document.getElementById("nav-placeholder").innerHTML = data;
        })
        .catch(error => console.error("Error loading navigation:", error));
    }
    loadNav(); // Load navigation dynamically
    
        function toggleMenu() {
            document.querySelector('.nav-links').classList.toggle('show');
        }
    </script>
    <div id="footer-placeholder"></div>
<script>
    function loadFooter() {
        fetch("/footer.html")
        .then(response => response.text())
        .then(data => {
            document.getElementById("footer-placeholder").innerHTML = data;
        })
        .catch(error => console.error("Error loading footer:", error));
    }
    loadFooter();
</script>
</body>
</html>
