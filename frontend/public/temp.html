<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML</title>
</head>
<body>
    <div id="nav-placeholder"></div> <!-- Placeholder for navigation -->

    <h1>Hello, World!</h1>
    <p>This is a very basic HTML document.</p>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch("nav.html") // âœ… Ensure the correct relative path
                .then(response => {
                    if (!response.ok) {
                        throw new Error("Failed to load nav.html");
                    }
                    return response.text();
                })
                .then(data => {
                    document.getElementById("nav-placeholder").innerHTML = data;
                })
                .catch(error => console.error("Error fetching nav.html:", error));
        });
    </script>
</body>
</html>
