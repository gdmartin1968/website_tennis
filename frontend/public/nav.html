<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #000;
            padding: 15px 20px;
        }
        .navbar h1 {
            color: white;
            font-size: 1.8em;
            margin: 0;
            font-weight: bold;
        }
        .nav-links {
            display: flex;
            gap: 20px;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 1em;
        }
        .schedule-btn {
            background-color: #ff008c;
            padding: 8px 12px;
            border-radius: 5px;
        }
        .login-btn {
            background-color: orange;
            padding: 8px 12px;
            border-radius: 5px;
        }
        /* Mobile menu */
        .menu-icon {
            display: none;
            font-size: 1.5em;
            color: white;
            cursor: pointer;
        }
        @media (max-width: 768px) {
            .nav-links {
                flex-direction: column;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                background-color: #000;
                text-align: center;
                padding: 20px 0;
                margin-top: 0;
                z-index: 1000;
            }
            .nav-links.show {
                display: flex;
            }
            .menu-icon {
                display: block;
            }
        }
    </style>
</head>
<body>

<header class="navbar">
    <span class="menu-icon" onclick="toggleMenu()"><i class="fas fa-bars"></i></span>
    <nav class="nav-links show">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="services.html">Services & Pricing</a>
        <a href="schedule.html" class="schedule-btn">Schedule Lessons</a>
        <a href="vlog.html">Vlog</a>
        <a href="testimonials.html">Testimonials</a>
        <a href="login.html" class="login-btn">PARENT/PLAYER LOGIN</a>
        <a href="contact.html">Contact Us</a>
    </nav>
</header>

<script>
    function toggleMenu() {
        document.querySelector('.nav-links').classList.toggle('show');
    }
</script>

</body>
</html>
