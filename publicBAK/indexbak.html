    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const videoSlider = document.querySelector('.video-slider');
            const videos = videoSlider.querySelectorAll('video');
            const durations = [31000, 15000, 11000, 32000, 10000, 4500, 5500, 5000, 5000, 5000];
            let currentIndex = 0;

            function slideVideos() {
                currentIndex = (currentIndex + 1) % videos.length;
                videoSlider.style.transform = `translateX(-${currentIndex * 100}%)`;

                setTimeout(slideVideos, durations[currentIndex]);
            }

            setTimeout(slideVideos, durations[currentIndex]);
        });
